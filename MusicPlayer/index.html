<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../MusicPlayer/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img
          src="/MusicPlayer/img/duman.jpg"
          alt=""
          id="muzik-image"
          class="card-img-top"
          style="height: 240px"
        />
        <audio src="" id="audio"></audio>
        <div class="muzik-details text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" name="" id="progress-bar" class="form-range" />

            <div class="times">
              <span class="current-time"> 0:00 </span>
              <span class="duration-time"> 0:00 </span>
            </div>
          </div>
          <div class="controls text-center">
            <button id="prev" class="btn btn-secondary rounded-circle">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button
              id="play"
              class="btn btn-warning rounded-circle btn-lg mx-3"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-secondary rounded-circle">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-warning btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high mx-3"></i>
            <input
              type="range"
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div class="collapse" id="music-list">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script src="../MusicPlayer/music.js"></script>
    <script src="../MusicPlayer/musicplayer.js"></script>
    <script src="../MusicPlayer/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
