    <meta charset="utf-8" />

    <link

    <link

    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/bolum3/style.css" />

    <title>EÄŸitim Deneyimi</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-house"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mobile" class="collapse navbar-collapse">
          <ul class="navbar-nav me-outo">
            <li class="nav-item">
              <a href="/bolum3/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/bolum3/blog.html" class="nav-link">Blogs</a>
            </li>

            <li class="nav-item">
              <a href="/bolum3/contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <div class="row g-1 ms-auto">
            <div class="col-8">
              <input type="text" class="form-control" placeholder="search" />
            </div>
            <div class="col-4">
              <button class="btn btn-warning">
                <i class="fa fa-solid fa-magnifying-glass"> </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1567077.7597913945!2d32.7627648!3d39.903376550000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4083eb61f4462ee5%3A0x769a5d87342592ca!2zMTgwMDAgQmHFn2XEn21lei_Dh2Fua8SxcsSxIE1lcmtlei_Dh2Fua8SxcsSx!5e0!3m2!1sen!2str!4v1724291914951!5m2!1sen!2str"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">please fill out the form</div>
                <form action="" class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Telefon</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="subject"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" class="form-control">
                    </textarea>
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-outline-warning" style="width: 100%">
                      SendMessage
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center">
        <span>All Rights Reserved. @2024</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
