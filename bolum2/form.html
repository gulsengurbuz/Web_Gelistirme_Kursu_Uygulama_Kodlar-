<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="/Web_Gelistirme_Bölüm_2.1/helper-classes.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/ce208b27f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Web_Gelistirme_Bölüm_2.1/forms.css" />
  </head>
  <body>
    <div class="container">
      <h2>Kayıt Ol Sayfası</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="lastname">Kullanıcı Soyadı</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="form-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="gender" class="kayıt-ol-gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="female">Kadın</option>
            <option value="male">Erkek</option>
          </select>
        </div>

        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms"
          >Agree to <a href="#">terms &amp; conditions</a></label
        >

        <div class="form-group">
          <button type="submit" class="btn">Kayıt Ol</button>
        </div>
        <div class="form-group error" id="errorMessage"></div>
      </form>
    </div>
    <footer class="web-footer">
      <div class="col-2 footer-1">
        <a href="#" class="about">About</a>
        <a href="#" class="blog"> Blog</a>
        <a href="#" class="forum"> Forum</a>
        <a href="#" class="contact">Contact</a>
      </div>
      <div class="col-2 footer-1">
        <a href="#"
          ><i
            class="fa-brands fa-square-instagram instagram"
            style="color: #07abd5"
          ></i
        ></a>
        <a href="#"
          ><i
            class="fa-brands fa-square-twitter twitter"
            style="color: #07abd5"
          ></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-facebook facebook" style="color: #07abd5"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
